name: test minishell

on: ["push"]
jobs:

  Test:
    runs-on: ubuntu-latest
    container:
      image: ghcr.io/palmneko/minishell-ubuntu:22.04
    steps:
      - name: env
        run: |
          whoami
          pwd
          ls
          ls /
      - name: Cloning
        run: |
          git init .
          git remote add origin ${GITHUB_SERVER_URL}/${GITHUB_REPOSITORY}
          git fetch --depth 1 --no-recurse-submodules origin ${GITHUB_REF}
          git checkout --progress --force -B ${GITHUB_REF_NAME} ${GITHUB_REF}
      - name: Unit test # google test
        run: |
          make -f tests/googletest/Makefile
          tests/googletest/test.out
      - name: System test # pytest
        run: |
          pytest tests/pytest
